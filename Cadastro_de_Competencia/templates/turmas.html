<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmas</title>
    <link rel="stylesheet" href="/static/css/turmas.css">

</head>

<body>
    <div id="form_fundo">
        <h1>Cadastrar Turmas</h1>
        <div id="form_frente">
            <form action="/cadastrarturma" id="cadastrarturma" method="post">
                <div class="linha">
                    <label for="professor">Professor:</label>
                    <select name="id_professor" id="professor" required>
                        <option value="">Selecione um professor</option>
                        {% for professor in professores %}
                        <option value="{{ professor['id_professor'] }}">{{ professor['nome'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="linha">
                    <label for="disciplina">Disciplina:</label>
                    <select name="id_disciplina" id="disciplina" required>
                        <option value="">Selecione uma disciplina</option>
                        {% for disciplina in disciplinas %}
                        <option value="{{ disciplina['id_disciplina'] }}">{{ disciplina['nome'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="linha">
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" name="ano" min="2024" max="2050" required>
                </div>
                <div class="linha">
                    <label for="periodo">Período:</label>
                    <select name="periodo" id="periodo" required>
                        <option value="">Selecione o período</option>
                        <option value="1">1º Período</option>
                        <option value="2">2º Período</option>
                    </select>
                </div>
                <div class="linha">
                    <label for="horario">Horário:</label>
                    <select name="horario" id="horario" required>
                        <option value="">Selecione o horário</option>
                        <option value="Manhã">Manhã</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noite">Noite</option>
                    </select>
                </div>
                <div class="linha">
                    <button type="button" onclick="window.history.back();" id="btn_voltar">
                        Voltar
                    </button>
                </div>
                <div class="linha">
                    <button type="submit" id="btn_cadastrar">
                        Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
